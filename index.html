<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W7-D2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center py-3">Registrati!</h1>
    </header>
    <main>
      <div>
        <h4 class="text-center">
          Tempo trascorso: <span id="counter">0</span> secondi
        </h4>
      </div>
      <div class="container bg-body-secondary py-5">
        <div class="row justify-content-center g-2">
          <div class="col-12" id="output"></div>
          <div class="col-12 col-md-6">
            <form>
              <label class="form-label">Nome e cognome</label>
              <input
                id="inputName"
                class="form-control"
                placeholder="Inserisci il tuo nome"
              />
            </form>
          </div>
          <div class="col-12 col-md-4 text-sm-center text-md-start py-4 mt-3">
            <button id="salva" class="btn btn-outline-success me-2">
              SALVA
            </button>
            <button id="elimina" class="btn btn-outline-danger">ELIMINA</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
